name: CI Pipeline - Build, Test & Docker Push

on:
  push:
    branches:
      - main

jobs:
  build-test-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # check also npm ci
      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build 2>/dev/null || echo "No build script found, skipping build step"
        
      - name: Run unit tests
        run: npm test
        continue-on-error: true # Avoid breaking if no tests exist
        
      # # Adds build/ folder if it exists
      - name: Archive build artifacts
        run: |
          mkdir -p artifacts
          [ -f package.json ] && cp package.json artifacts/
          [ -f package-lock.json ] && cp package-lock.json artifacts/
          [ -d build ] && cp -r build artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-build-artifacts
          path: artifacts/

  docker:
    runs-on: ubuntu-latest
    needs: build-test-quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/node-app:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
